<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ title }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>number {{ scanningResults.number }}</strong>
    <strong>expiration date {{ scanningResults.expirationDate }}</strong>
    <strong>owner name {{ scanningResults.ownerName }}</strong>
    <ion-button (click)="scan()">SCAN</ion-button>
  </div>
</ion-content>
